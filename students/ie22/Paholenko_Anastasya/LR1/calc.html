<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="calc.css"> 
</head>

<body class="light-background"> <!-- Начальное состояние: светлая тема -->
    <input type="checkbox" id="themeToggle" style="display: none;"> <!-- Скрытый переключатель для смены темы -->
    <label for="themeToggle" class="theme-toggle">Сменить тему</label> <!-- Метка для переключателя -->
    
    <div class="second-table"> <!-- Контейнер для калькулятора -->
        <div id="result">0</div> <!-- Поле для отображения результата -->
        
        <div>
            <div>  
                <button id="btn_op_clear">C</button>
                <button id="btn_op_sign">+/-</button>
                <button id="btn_op_percent">%</button>
                <button id="btn_op_div">/</button>
            </div>
            <div>
                <button id="btn_digit_7">7</button>
                <button id="btn_digit_8">8</button>
                <button id="btn_digit_9">9</button>
                <button id="btn_op_mult">x</button>
            </div>
            <div>
                <button id="btn_digit_4">4</button>
                <button id="btn_digit_5">5</button>
                <button id="btn_digit_6">6</button>
                <button id="btn_op_minus">-</button>
            </div>
            <div>
                <button id="btn_digit_1">1</button>
                <button id="btn_digit_2">2</button>
                <button id="btn_digit_3">3</button>
                <button id="btn_op_plus">+</button>
            </div>
            <div class="button-row"> <!-- Ряд кнопок для 0, . и = -->
                <button id="btn_digit_0" class="zero">0</button>
                <button class="small-button" id="btn_digit_dot">.</button>
                <button class="small-button" id="btn_op_equal">=</button>
            </div>
        </div>
    </div>

    <details> <!-- Создаёт скрываемый блок с подробностями -->
        <summary>Автор</summary>
        <p>Пахоленко Анастасия Алексеевна</p>
        <p>Группа-ИЭ-22</p>
    </details>

    <div class="footer"> <!-- Контейнер для нижнего колонтитула -->
        <p>ЛР выполнена Пахоленко Анастасией Алексеевной</p>
    </div>

    <p>Цель ЛР: <mark>Знакомство</mark> с инструментами построения пользовательских интерфейсов web-сайтов: <mark>HTML</mark> и <mark>CSS</mark>.</p>
    
    <div class="link-button-container"> <!-- Контейнер для ссылок -->
        <a href="https://github.com/nastya1pakh" class="link-button" target="_blank">MyGitHub</a>
    </div>

    <script>
        const themeToggle = document.getElementById('themeToggle'); // Находим переключатель темы по ID
        // Добавляем обработчик события на переключатель
        themeToggle.addEventListener('change', () => {
            if (themeToggle.checked) { // Если переключатель включен
                document.body.classList.remove('light-background'); // Убираем класс светлой темы
                document.body.classList.add('dark-background'); // Добавляем класс тёмной темы
            } else {
                document.body.classList.remove('dark-background'); // Убираем класс тёмной темы
                document.body.classList.add('light-background'); // Добавляем класс светлой темы
            }
        });
    </script>
</body>
</html>
